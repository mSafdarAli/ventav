<div class="card mt-2">
    <div class="card-body">
        <div class="row align-items-center">
            <div class="col-md-4">
               
                <h4>Email Templates</h4>
            </div>
            <div class="col-md-4">
                <form [formGroup]="searchForm">
                    <div class="form-group">
                        <mat-form-field class="w-100" appearance="legacy">
                            <mat-label>Search Email Templates</mat-label>
                            <input matInput formControlName="q" placeholder="Search Email Templates" type="text"
                                (keydown.enter)="search(searchForm.value)">
                            <mat-icon matSuffix (click)="search(searchForm.value)">search</mat-icon>
                        </mat-form-field>
                    </div>
                </form>
            </div>
            <div class="col-md-2">
                <button type="button" mat-ripple class="btn btn-danger w-100 float-end" (click)="clearFilters()"
                    *ngIf="isObjectEmpty(queryParams)">Clear Filters</button>
            </div>
            <div class="col-md-2">
                <button type="button" mat-ripple class="btn btn-primary w-100 float-end" routerLink="add" [queryParams]="queryParams"
                    *ngIf="categoryId">Add Email
                    Template</button>
            </div>
        </div>
    </div>
</div>
<div class="row mt-2 g-2">
    <div class="col-md-3 col-12">
        <div class="card height">
            <div class="card-body">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 shadow-none">
                    <ng-container matColumnDef="emailCategories">
                        <th mat-header-cell *matHeaderCellDef> Email Categories </th>
                        <td mat-cell *matCellDef="let element" routerLink="/masterdata/email-templates/{{element._id}}"
                            [ngClass]="element._id==categoryId ? 'text-success':'text-dark'">
                            {{element.templateName}} <span class="badge bg-secondary float-end">{{element.count}}</span>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="usedForColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: usedForColumns;"></tr>
                </table>
            </div>
        </div>
    </div>
    <div class="col-md-9 col-12">
        <app-details></app-details>

    </div>

</div>
<app-loading></app-loading>
