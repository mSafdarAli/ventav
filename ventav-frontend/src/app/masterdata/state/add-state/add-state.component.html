<div class="card mt-2">
    <div class="card-body bg-primary">
        <div class="row">
            <div class="col-md-12">
                <h4 class="text-white">
                    <i
                    class="bi bi-arrow-left-circle-fill mt-1 me-1"
                    mat-ripple
                    routerLink="/masterdata/states" [queryParams]="queryParams"
                  ></i>  
                    {{stateId?'Update':'Add' }} State</h4>
            </div>
        </div>
    </div>
</div>
<div class="card mt-2">
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="submit()" class="mt-2">
            <div class="row ">
                <div class="col-md-8">
                    <div class="form-group">
                        <mat-form-field class="w-100">
                            <mat-label>Name</mat-label>
                            <input matInput formControlName="name" placeholder="Enter Name" type="text" />
                            <mat-error>
                                <vmessage field="name" [control]="form.controls['name']">
                                </vmessage>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="form-group">
                        <mat-form-field class="w-100">
                            <mat-label>Abbreviation</mat-label>
                            <input matInput formControlName="abbreviation" placeholder="Enter Abbreviation" type="text" />
                            <mat-error>
                                <vmessage field="abbreviation" [control]="form.controls['abbreviation']">
                                </vmessage>
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="row">

                <div class="col-md-2 offset-md-10 text-end">
                    <button type="submit" mat-ripple class="btn btn-primary w-100">{{stateId?'Update':'Save'}}</button>
                </div>
            </div>
        </form>
    </div>
</div>
<app-loading></app-loading>
