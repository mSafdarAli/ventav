<div class="card mt-2">
    <div class="card-body bg-primary">
        <div class="row">
            <div class="col-md-12">
                <h4 class="text-white">{{accountId?'Update' : 'Add'}} Account</h4>
            </div>
        </div>
    </div>
</div>
<div class="card mt-2">
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="submit()" class="mt-2">
            <div class="row ">
                <div class="col-md-12">
                    <div class="form-group">
                        <mat-form-field class="w-100">
                            <mat-label>Name</mat-label>
                            <input matInput formControlName="name" placeholder="Enter Name" type="text" />
                            <mat-error>
                                <vmessage field="name" [control]="form.controls['name']">
                                </vmessage>
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <mat-form-field class="w-100">
                            <mat-label>Company</mat-label>
                            <input matInput formControlName="company" placeholder="Enter Company" type="text" />
                            <mat-error>
                                <vmessage field="company" [control]="form.controls['company']">
                                </vmessage>
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <mat-form-field class="w-100">
                            <mat-label>Email</mat-label>
                            <input matInput formControlName="email" placeholder="Enter Email" type="email" />
                            <mat-error>
                                <vmessage field="email" [control]="form.controls['email']">
                                </vmessage>
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group input-group input-group-merge">
                        <mat-form-field class="w-100">
                            <mat-label>Password</mat-label>
                            <input matInput formControlName="password" placeholder="Enter your password"
                                [type]="showPassword ? 'text' : 'password'" />
                            <mat-icon matSuffix (click)="showPassword = !showPassword">{{
                                showPassword ? "visibility" : "visibility_off"
                                }}</mat-icon>
                            <mat-error>
                                <vmessage field="password" [control]="form.controls['password']">
                                </vmessage>
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <mat-form-field class="w-100">
                            <mat-label>Preferred URL</mat-label>
                            <input matInput formControlName="preferredUrl" placeholder="Enter Preferred URL"
                                type="text" />
                            <mat-error>
                                <vmessage field="preferredUrl" [control]="form.controls['preferredUrl']">
                                </vmessage>
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-md-6">
                    <lb-auto-complete appearance="outline" placeholder="Select Ticket Template" [multiple]="false"
                        [clear]="false" [fControl]="form.controls['ticketTemplate']" [options]="selectTicketTemplate">
                    </lb-auto-complete>
                </div>
                <div class="col-md-6">
                    <lb-auto-complete appearance="outline" placeholder="Select Privileges" [multiple]="false"
                        [clear]="false" [fControl]="form.controls['privileges']" [options]="selectPrivileges">
                    </lb-auto-complete>
                </div>
                <div class="col-md-6">
                    <lb-auto-complete appearance="outline" placeholder="Select Time Zone" [multiple]="false"
                        [clear]="false" [fControl]="form.controls['timeZone']" [options]="selectTimeZone">
                    </lb-auto-complete>
                </div>
                <div class="col-md-12">
                    <div class="form-check mt-2">
                        <input class="form-check-input" type="checkbox" formControlName="approved" />
                        <label class="form-check-label">Approved</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2 offset-md-10 text-end">
                    <button class="btn btn-danger mx-1" mat-ripple (click)="uploadLogo.click()" type="button">Upload Ticket
                        Image</button>
                    <input #uploadLogo type="file" hidden (change)="uploadLogo($event)" />
                    <button type="submit" mat-ripple
                        class="btn btn-primary w-100 ms-1">{{accountId?'Update':'Save'}}</button>
                </div>
            </div>
        </form>
    </div>
</div>
<app-loading></app-loading>
