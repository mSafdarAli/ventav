<div class="card mt-2">
    <div class="card-body">
        <div class="row align-items-center">
            <div class="col-md-4">
                <h4>Admin Email Templates</h4>
            </div>
            <div class="col-md-4">
                <form [formGroup]="searchForm">
                    <div class="form-group">
                        <mat-form-field class="w-100" appearance="legacy">
                            <mat-label>Search Admin Email Templates</mat-label>
                            <input matInput formControlName="q" placeholder="Search Admin Email Templates" type="text"
                                (keydown.enter)="search(searchForm.value)">
                            <mat-icon matSuffix (click)="search(searchForm.value)">search</mat-icon>
                        </mat-form-field>
                    </div>
                </form>
            </div>
            <div class="col-md-2">
                <button type="button" mat-ripple class="btn btn-danger w-100 float-end" (click)="clearFilters()"
                    *ngIf="isObjectEmpty(queryParams)">Clear Filters</button>
            </div>
            <div class="col-md-2">
                <button type="button" mat-ripple class="btn btn-primary w-100 float-end" routerLink="add" [queryParams]="queryParams">Add Email
                    Template</button>
            </div>
        </div>
    </div>
</div>
<div class="row mt-2 g-2">
    <div class="col-md-12 col-12">

        <div class="card">
            <div class="card-body">
                <table  mat-table [dataSource]="dataSource" class="mat-elevation-z8 shadow-none">
                    <ng-container matColumnDef="templateName">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.templateName}} </td>
                    </ng-container>
                    <ng-container matColumnDef="used_for">
                        <th mat-header-cell *matHeaderCellDef> Used For </th>
                        <td mat-cell *matCellDef="let element"> {{element.used_for}} </td>
                    </ng-container>
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> Action </th>
                        <td mat-cell *matCellDef="let element">
                            <div class="d-flex ms-2 ms-md-0">
                                <button class="btn btn-xs btn-warning" mat-ripple type="button"
                                    routerLink="edit/{{element._id}}" [queryParams]="queryParams">
                                    <i class="bi bi-pencil text-light"></i>
                                </button>        
                            </div>
                        </td>
                    </ng-container>
        
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <div class="text-center mt-4 notFound" *ngIf="dataSource.length==0" >
                    <h2>No Record Found</h2>
                </div>
            </div>
        </div>
        <div class="row my-2">
            <div class="col-12">
                <pagination-control [pager]="pager" [params]="queryParams"></pagination-control>
            </div>
        </div>
    </div>

</div>
<app-loading></app-loading>
