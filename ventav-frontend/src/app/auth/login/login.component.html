<div class="container">
  <div class="background">
    <div class="margin">
      <div class="row justify-content-center g-0">
        <div class="col-lg-3 col-md-6">
          <div class="card bg-pattern">
            <div class="card-body p-4">
              <h1 class="text-center fw-bold mb-4">Login</h1>

              <form [formGroup]="form" (ngSubmit)="submit()" class="px-2">
                <div class="form-group">
                  <mat-form-field class="w-100">
                    <mat-label>Email address</mat-label>
                    <input matInput formControlName="email" placeholder="Enter your email" type="email" />
                    <mat-error>
                      <vmessage field="email" [control]="form.controls['email']">
                      </vmessage>
                    </mat-error>
                  </mat-form-field>
                </div>
                <div class="form-group input-group input-group-merge">
                  <mat-form-field class="w-100">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" placeholder="Enter your password"
                      [type]="showPassword ? 'text' : 'password'" />
                    <mat-icon matSuffix (click)="showPassword = !showPassword">{{
                      showPassword ? "visibility" : "visibility_off"
                      }}</mat-icon>
                    <mat-error>
                      <vmessage field="password" [control]="form.controls['password']">
                      </vmessage>
                    </mat-error>
                  </mat-form-field>
                </div>

                <div class="mb-3">
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="checkbox-signin" checked />
                    <label class="form-check-label" for="checkbox-signin">Remember me</label>
                  </div>
                </div>
                <button class="btn btn-primary w-100" type="submit">
                  Log In
                </button>
              </form>
              <p class="text-center mt-2">
                <a routerLink="/forgot-password" class="ms-1">Forgot your password?</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-loading></app-loading>
