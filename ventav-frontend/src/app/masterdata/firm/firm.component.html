<div class="card mt-2">
    <div class="card-body">
        <div class="row align-items-center">
            <div class="col-md-4">
                <h4>Deal Firms</h4>
            </div>
            <div class="col-md-4">
                <form [formGroup]="searchForm">
                    <div class="form-group">
                        <mat-form-field class="w-100" appearance="legacy">
                            <mat-label>Search Deal Firms</mat-label>
                            <input matInput formControlName="q" placeholder="Search Deal Firms" type="text"
                                (keydown.enter)="search(searchForm.value)">
                            <mat-icon matSuffix (click)="search(searchForm.value)">search</mat-icon>
                        </mat-form-field>
                    </div>
                </form>
            </div>
            <div class="col-md-2">
                <button type="button" mat-ripple class="btn btn-danger w-100 float-end" (click)="clearFilters()"
                    *ngIf="isObjectEmpty(queryParams)">Clear Filters</button>
            </div>
            <div class="col-md-2">
                <button type="button" mat-ripple class="btn btn-primary w-100 float-end" routerLink="add" [queryParams]="queryParams">Add
                    Deal Firm</button>
            </div>
        </div>
    </div>
</div>
<div class="card my-2">
    <div class="card-body">
        <div class="table-responsive">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 shadow-none">
                <ng-container matColumnDef="companyName">
                    <th mat-header-cell *matHeaderCellDef> Company Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.companyName}} </td>
                </ng-container>
                <ng-container matColumnDef="contactName">
                    <th mat-header-cell *matHeaderCellDef> Contact Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.contactName}} </td>
                </ng-container>
                <ng-container matColumnDef="contactPhone">
                    <th mat-header-cell *matHeaderCellDef> Contact Phone </th>
                    <td mat-cell *matCellDef="let element"> {{element.contactPhone}} </td>
                </ng-container>
                <ng-container matColumnDef="contactEmail">
                    <th mat-header-cell *matHeaderCellDef> Contact Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.contactEmail}} </td>
                </ng-container>
                <ng-container matColumnDef="rating">
                    <th mat-header-cell *matHeaderCellDef> Rating </th>
                    <td mat-cell *matCellDef="let element"> {{element.rating}} </td>
                </ng-container>
                <ng-container matColumnDef="active">
                    <th mat-header-cell *matHeaderCellDef> Active </th>
                    <td mat-cell *matCellDef="let element"><input onclick="return false;" type="checkbox"
                            class="form-check-input ms-2" id="customCheck2" [checked]="element.active">
                    </td>
                </ng-container>
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element">
                        
                        <div class="d-flex ms-2 ms-md-0">
                            <button class="btn btn-xs btn-secondary" routerLink="detial/{{element._id}}" [queryParams]="queryParams">
                                <i class="bi bi-eye"></i>
                            </button>
                            <button class="btn btn-xs btn-warning  mx-1" routerLink="edit/{{element._id}}"
                                [queryParams]="queryParams">
                                <i class="bi bi-pencil text-light"></i>
                            </button>
                            <button class="btn btn-xs btn-danger" (click)="deletefirm(element._id)">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </td>
                </ng-container>
    
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <div class="text-center mt-4 notFound" *ngIf="dataSource.length==0" >
                <h2>No Record Found</h2>
            </div>
        </div>
      
    </div>
</div>
<div class="row my-2">
    <div class="col-12">
        <pagination-control [pager]="pager" [params]="queryParams"></pagination-control>
    </div>
</div>
<app-loading></app-loading>
