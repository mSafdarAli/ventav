<div class="card mt-2">
    <div class="card-body bg-primary">
        <div class="row">
            <div class="col-md-12">
                <h4 class="text-white">
                    <i
                    class="bi bi-arrow-left-circle-fill mt-1 me-1"
                    mat-ripple
                    routerLink="/user-management" [queryParams]="queryParams"
                  ></i>  
                    {{userId?'Update' : 'Add'}} User</h4>
            </div>
        </div>
    </div>
</div>
<div class="card mt-2">
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="submit()" class="mt-2">
            <div class="row ">
                <div class="col-md-12">
                    <div class="form-group">
                        <mat-form-field class="w-100">
                            <mat-label>Name</mat-label>
                            <input matInput formControlName="name" placeholder="Enter Name" type="text" />
                            <mat-error>
                                <vmessage field="name" [control]="form.controls['name']">
                                </vmessage>
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <mat-form-field class="w-100">
                            <mat-label>Email</mat-label>
                            <input matInput formControlName="email" placeholder="Enter Email" type="email" />
                            <mat-error>
                                <vmessage field="email" [control]="form.controls['email']">
                                </vmessage>
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group input-group input-group-merge">
                        <mat-form-field class="w-100">
                            <mat-label>Password</mat-label>
                            <input matInput formControlName="password" placeholder="Enter Password" [readonly]="userId"
                                [type]="showPassword ? 'text' : 'password'" />
                            <mat-icon matSuffix (click)="showPassword = !showPassword">{{
                                showPassword ? "visibility" : "visibility_off"
                                }}</mat-icon>
                            <mat-error>
                                <vmessage field="password" [control]="form.controls['password']">
                                </vmessage>
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group input-group input-group-merge">
                        <mat-form-field class="w-100">
                            <mat-label>Confirm Password</mat-label>
                            <input matInput formControlName="confirmPassword" placeholder="Enter Confirm password" [readonly]="userId"
                                [type]="confirmPassword ? 'text' : 'password'" />
                            <mat-icon matSuffix (click)="confirmPassword = !confirmPassword">{{
                                confirmPassword ? "visibility" : "visibility_off"
                                }}</mat-icon>
                            <mat-error>
                                <vmessage field="confirmPassword" [control]="form.controls['confirmPassword']">
                                </vmessage>
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <lb-auto-complete appearance="outline" placeholder="Select Role" label="Select Role" [multiple]="false"
                        [clear]="false" [fControl]="form.controls['roleId']" [options]="selectRoles">
                    </lb-auto-complete>
                </div>
                <div class="col-md-12">
                    <div class="form-check mt-2">
                        <input class="form-check-input" type="checkbox" formControlName="active" />
                        <label class="form-check-label">Active</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2 offset-md-10 text-end">
                    <button type="submit" mat-ripple
                        class="btn btn-primary w-100 ms-1">{{userId?'Update':'Save'}}</button>
                </div>
            </div>
        </form>
    </div>
</div>
<app-loading></app-loading>
